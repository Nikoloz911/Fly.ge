            <div class="nav-bar-buttons-container">

      <!-- MODAL MODAL MODAL MODAL MODAL MODAL -->  <!-- MODAL MODAL MODAL MODAL MODAL MODAL -->  <!-- MODAL MODAL MODAL MODAL MODAL MODAL -->
      <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header-container">
                <h1 class="modal-title">ავტორიზაცია</h1>
                <div class="modal-icon-cube">
                    <div class="modal-icon"><i class="bi bi-x-lg"></i></div>
                </div>     
            </div>
            <div class="modal-registration-container">
                <p class="modal-registration-container-question">არ გაქვს ანგარიში? </p>
                <p class="modal-registration-container-text">რეგისტრაცია</p>    <!-- Registration Modal  -->   
            </div>
         <div class="modal-authorization-container">
            <div class="modal-email-input-container">
                <div class="modal-email-icon">
                    <i class="bi bi-envelope"></i>
                </div>
                <input class="modal-email-input" type="email" placeholder="ელ.ფოსტა*" required>             
            </div>
            <div class="modal-password-input-container">
                <div class="modal-password-icon">
                    <i class="bi bi-lock"></i>
                </div>
                <input id="password-input" class="modal-password-input" type="password" placeholder="პაროლი*" required>     
            </div>
         </div>
         <div class="modal-bottom-container">
            <div class="modal-checkbox-container">
                <div class="modal-checkbox-cube">
                    <input class="modal-checkbox" type="checkbox">
                </div>
                <p class="modal-checkbox-text">დამიმახსოვრე</p>
            </div>
           <p class="modal-password-reset">პაროლის აღდგენა</p>      <!-- Pssword Reset Modal  -->   
         </div>
         <div class="modal-button-container">
            <button class="modal-button">ავტორიზაცია</button>
         </div> 
         <button class="password-show-button">
            <i id="password-icon" class="bi bi-eye-fill"></i>
          </button>
        </div>
      </div>
    
   <!-- Error Message Container -->    <!-- Error Message Container -->
<div id="error-container" class="error-container">
  <div class="error-message">
    <p id="error-text" class="error-text"></p>
    <button id="close-error" class="close-error">დახურვა</button>
  </div>
</div>
